# The purpose of this file is to map the GVF attribute to its corresponding VCF tag (Field:FieldKey)
# Below is an example format
# name: (this can be the name of gvf_attribute or if unavailable, a general name)
#   FIELD: (INFO/FORMAT/ALT)
#       FieldKey: Initials
#       Number: [INFO/FORMAT]Values for Field tag (codes available: A, R, G, ., 1, 0, n)
#       Type: [INFO/FORMAT] Data type
#       Description: explanation
#       From: where this came from, VCF specification (Reserved, SV), or GVF specification or DGVa
#       SOID: [ALT]if applicable, the sequence ontology ID
